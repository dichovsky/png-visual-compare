name: Node.js CI

on:
  push:
    branches:
      - ! main
jobs:
  macos:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Test on macos-11 Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - run: npm test
